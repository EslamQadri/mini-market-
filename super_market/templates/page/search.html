  <style>
    /* Style the search container */
    .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Style the search form */
    #search-form {
        display: flex;
        border: 2px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }

    /* Style the search input */
    #search-input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    /* Style the search button */
    #search-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    /* Hover effect for the search button */
    #search-button:hover {
        background-color: #0056b3;
    }
    /* Style the search result container */
    .search-result {
        margin-top: 30px;
        text-align: center;
    }

    /* CSS styles for search result headings */
    .search-result h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #fff; /* Set text color to white */
  }
  
  /* CSS styles for search result subheadings */
  .search-result h3 {
      font-size: 16px;
      margin-bottom: 5px;
      color: #fff; /* Set text color to white */
  }
</style>
<body>

  <div class="hero_area">
    <!-- header section strats -->
    
        <div class="hero_area">
          <header class="header_section">
            <div class="container-fluid">
              <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="{% url 'home'%}">
                  <span>
                   اسم السوبر ماركت
                  </span>
                </a>
        
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class=""> </span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav  ml-auto">
                  
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span>
                         تسجيل الخروج
                        </span>
                      </a>
                    </li>
                    
                  </ul>
                </div>
              </nav>
            </div>
          </header>
        </div>
    <!-- end header section -->
    <!-- slider section -->
    <div class="search-container">
      <form id="search-form" action="{% url 'search'%}" method="post">
        {% csrf_token %}
          <input type="text" id="search-input" name="q" placeholder="Search...">
          <button type="submit" id="search-button">Search</button>
      </form>
     
       
  </div>
  
  {% if query %} 
  <div class="search-result">
    <h2 > اسم الصنف  :{{ query.name }} </h2>
    <h2> {{ query.Quantity }}: الكمية</h2>
    <h2> {{ query.sell_price }}: سعر البيع</h2>
    {% else %}
    <div class="search-result">
      <h2>لا يوجد هذا الصنف في قاعدة البيانات</h2>
  </div>
  {% endif %}
   
  </div>

  <!-- bootstrap js -->
  <script src="{% static 'js/bootstrap.js'%}"></script>
  <!-- nice select -->
